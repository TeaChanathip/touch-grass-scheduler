services:
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always

    # This tells MinIO to serve data from the /data directory
    # and to host the web console on port 9001.
    command: server /data --console-address ":9001"

    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin

    ports:
      # Port 9000 is for the MinIO API (used by S3 clients)
      - "9000:9000"
      # Port 9001 is for the MinIO Web Console (the UI)
      - "9001:9001"

    volumes:
      - minio-data:/data

    healthcheck:
      # Check if the server is healthy and ready to accept connections
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio-data:
    driver: local
